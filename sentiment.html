<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment</title>
    <script type="module">

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-main">
        <div class="header">
            <div class="header-logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="header-main-text">
                <h1>Huggingface Transformers for Js</h1>
            </div>
            <div class="header-sub-text">
                <h3>Free AI models for Javascript Web Development</h3>


            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-m-12 text-center">
                <a href="index.html" class="btn btn-outline-secondary" style="color:#3c650b;border-color:#3c650b;">Bact
                    To Index</a>
            </div>

        </div>
        <div class="container mt-5">
            <div class="text-center">
                <h2>Natural Language Processing</h2>
                <h4>Sentiment Analisys (Text Clasification)</h4>
            </div>
            <div id="sentiment-analizer-container" class="container mt4">
                <h5>Single Input</h5>
                <div class="d-flex align-items-center">
                    <label for="sentimentText" class="mb0 text-nowrap" style="margin-right: 15px;">Enter Text to
                        Analize</label>
                    <input type="text" class="form-control flex-grow-1" id="sentimentText"
                        style="margin-right: 15px;margin-left:15px" placeholder="Enter Text"
                        value="I love transformers">
                    <button id="analizeButton" class="btn btn-primary">Analize</button>
                </div>
                <h5>Output Area</h5>
                <div id="outputArea"></div>
            </div>
        </div>
    </div>
